<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://use.fontawesome.com/09424ece9f.js"></script>
  <style>
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 12px 6px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }
    .player .video-container {
      flex-grow: 1;
    }
    .player .controls-panel {
      background-color: black;
      flex-grow: 0;
      display: flex;
    }
    .player .control-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      height: 25px;
      width: 20px;
      margin: 5px 0 5px 5px;
      flex-grow: 0;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="controls-panel">
      <button class="js-play-button control-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button control-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button control-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button control-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div style="flex-grow: 0.98"></div>
      <button class="js-fullscreen-button control-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
